{% extends "base.html" %}

{% block content %}
<div class="container">



    <table class="table  table-bordered">
  <thead class="thead-dark">
    <tr>
      
      <th scope="col">IMAGE</th>
      <th scope="col">NAME</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">MODIFY</th>
      <th scope="col">DELETE</th>
      
    </tr>
  </thead>
  <tbody>
    
    {% for i in gallery %}

    <tr>
      
      <td><img src="{{ i.url }}" width="15%" height="15%"></td>
      <td>{{i.name}}</td>
      <td>{{i.quantity}}</td>
      <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">UPDATE</button></td>
      <td>DELETE</td>
    </tr>
    {% endfor %}
    
    
   
  </tbody>
        
  

</table>
<div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
    
      <!-- Modal content-->
                <div class="modal-content">
                    
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
          <label for="name">NAME:</label>
          <input type="text" class="form-control" id="name" name="name"  required>
        </div>
        <div class="form-group">
          <label for="quant">QUANTITY:</label>
          <input type="number" class="form-control" id="quant" name="quant"  required>
        </div>
        
        
        
          <button type="submit" class="btn btn-primary ">UPDATE</button>
       
      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
      
            </div>
         </div>

  

    
  
</div>
{% endblock %}
